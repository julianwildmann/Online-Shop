
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
	<script src="js/three.min.js"></script>
	
</head>
<body>
<noscript>
    You need to enable JavaScript to run this app.
</noscript>
<script>

var scene = new THREE.Scene();
var camera = new THREE.PerspectiveCamera( 75, window.innerWidth/window.innerHeight, 0.1, 1000 );

var renderer = new THREE.WebGLRenderer();
renderer.setSize( window.innerWidth, window.innerHeight );
document.body.appendChild( renderer.domElement );

var geometry = new THREE.BoxGeometry( 1, 1, 1 );
var material = new THREE.MeshBasicMaterial( { color: 0x00ff00 } );
var cube = new THREE.Mesh( geometry, material );
scene.add( cube );

camera.position.z = 200;

var controls = new THREE.OrbitControls(camera, renderer.domElement);
controls.enableDamping = true;
controls.campingFactor = 0.25;
controls.enableZoom = true;

var keyLight = new THRE.DirectionsLight(new THREE.Color("hsl(30, 100%, 75%)"), 1.0);
keyLight.position.set(-100, 0, 100);
var fillLight = new THRE.DirectionsLight(new THREE.Color("hsl(240, 100%, 75%)"), 0.75);
keyLight.position.set(100, 0, 100);
var backLight = new THRE.DirectionsLight(0xffffff, 1.0);
keyLight.position.set(-100, 0, -100);

scene.add(keyLight);
scene.add(fillLight);
scene.add(backLight);

var objLoader = new THREE.OBJLoader ();
objLoader.setPath("./public");
objLoader.load("DSWMaterialFinal.obj", function(object) {
	object.position.y -= 60;
	scene.add(object);
})

var animate = function () {
	requestAnimationFrame( animate );

	controls.update();

	renderer.render(scene, camera);
};

animate();

</script>
</body>
</html>
