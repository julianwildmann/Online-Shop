<!DOCTYPE html>
<html lang="en">
	<head>
		<title>3D Component</title>
		<meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <link rel="stylesheet" type="text/css" href="./index.css" />
    </head>
    
    <body>
		<script src="js/WebGL.js"></script>
		<script src="js/libs/stats.min.js"></script>

		<script type="module">
			import {
				CubeTextureLoader,
				PerspectiveCamera,
				Scene,
				WebGLRenderer
			} from "../build/three.module.js";
			import { OrbitControls } from './jsm/controls/OrbitControls.js';
			import { GLTFLoader } from './jsm/loaders/GLTFLoader.js';

			if ( WEBGL.isWebGLAvailable() === false ) {
				document.body.appendChild( WEBGL.getWebGLErrorMessage() );
			}
			var container, stats, controls;
			var camera, scene, renderer;
			init();
			animate();
			function init() {
				container = document.createElement( 'div' );
				document.body.appendChild( container );
				camera = new PerspectiveCamera( 45, window.innerWidth / window.innerHeight, 0.25, 20 );
				camera.position.set( - 1.8, 0.9, 2.7 );
				controls = new OrbitControls( camera );
				controls.target.set( 0, - 0.2, - 0.2 );
				controls.update();
				scene = new Scene();
				/* var urls = [ 'posx.jpg', 'negx.jpg', 'posy.jpg', 'negy.jpg', 'posz.jpg', 'negz.jpg' ];
				var loader = new CubeTextureLoader().setPath( 'textures/cube/Bridge2/' );
				loader.load( urls, function ( texture ) {
					var pmremGenerator = new PMREMGenerator( texture );
					pmremGenerator.update( renderer );
					var pmremCubeUVPacker = new PMREMCubeUVPacker( pmremGenerator.cubeLods );
					pmremCubeUVPacker.update( renderer );
                    var envMap = pmremCubeUVPacker.CubeUVRenderTarget.texture;
                */
					// model
					var loader = new GLTFLoader().setPath( 'public/' );
					loader.load( 'BlenderFinal.gltf', function ( gltf ) {
						gltf.scene.traverse( function ( child ) {
							if ( child.isMesh ) {
								child.material.envMap = envMap;
							}
						} );
						scene.add( gltf.scene );
					} );

				var canvas = document.createElement( 'canvas' );
				var context = canvas.getContext( 'webgl2' );
				renderer = new WebGLRenderer( { canvas: canvas, context: context } );
				renderer.setPixelRatio( window.devicePixelRatio );
				renderer.setSize( window.innerWidth, window.innerHeight );
				renderer.gammaOutput = true;
				container.appendChild( renderer.domElement );
				window.addEventListener( 'resize', onWindowResize, false );
				// stats
				stats = new Stats();
				container.appendChild( stats.dom );
			}
			function onWindowResize() {
				camera.aspect = window.innerWidth / window.innerHeight;
				camera.updateProjectionMatrix();
				renderer.setSize( window.innerWidth, window.innerHeight );
			}
			//
			function animate() {
				requestAnimationFrame( animate );
				renderer.render( scene, camera );
				stats.update();
			}
		</script>

	</body>
</html>
